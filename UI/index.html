<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <script src="javascript/main.js" type="text/javascript"></script>
</head>
<body>
    <section>
    	<div class="form-div">
            <h1>StoreManager</h1>
        	<div id="logo_img">
                <img src="assets/logo/logo.png" width="140" height="140" alt="logo">
            </div>
            <span class="login_form_title">LOG IN</span>
            <div id="username_error" class="val_error"></div><div id="Password_error" class="val_error"></div>

       	    <form method="POST" onsubmit ="return validate();" id="login-form" name = "login-form" action="#">
           		<div class='form-row'>
                  <label for='username'><img src="assets/ico/username-icon.png" width="18" height="18" alt="username icon">&nbsp;&nbsp;&nbsp;Username</label><br/>
                    <input class = 'input_username' id='username' name='username' onClick="validate()" type='text'/>
                </div>   
                <div class='form-row'>
                    <label for='password'><img src="assets/ico/password-icon.png" width="22" height="18" alt="passwordicon">&nbsp;&nbsp;&nbsp;Password</label>
                    <input id='password' name='password' type='password'/>
                </div>
				<div class="custom-select">
                <div id="arrow_icon"><img src="assets/ico/arrow-icon.png" width="15" height="15" alt="selection-icon"></div>
                <select>
                    <option class="role" value="0">&nbsp;&nbsp;&nbsp;Select role</option>
                    <option class="role" value="1">Admin</option>
                    <option class="role" value="2">Store Attendant</option>
                    <option class="role" value="3">Admin / Store Attendant</option>
                  </select>
                </div>
                <div class='form-row'>
                    <label class="container">Remember me
                      <input type="checkbox" checked="checked" id='checkbox' name='checkbox' >
                      <span class="checkmark"></span>
                    </label>
				</div>
                <div class='form-row-button'>
                    <button>Login</button>
                </div>
                <div class='form-row-forgot-password'>
                    <div><a href="#" id="forgot_password">Forgot Password</a></div>
                </div>
            </form>
        </div>
    </section>
    <footer>
    		<div class="copyright">
                <p class="pull-left">&copy; 2018 Store Manager. All Rights Reserved.</p>
                <p class="pull-right">Created By &nbsp;<p class="pull-rightright">Nabulo Vivian Doreen</p></p>
    		</div><!-- /copyright -->         
    </footer>
</body>
</html>
