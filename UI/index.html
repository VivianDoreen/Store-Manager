<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link rel="shortcut icon" href="assets/ico/favicon.png">
</head>
<body>
    <section>
    	<div class="form-div">
            <h1>StoreManager</h1>
        	<div id="logo_img">
                <img id="logopng"src="assets/logo/logo.png" width="140" height="140" alt="logo">
            </div>
            <span class="login_form_title">LOG IN as Admin</span>
            <div id="username_error" class="val_error"></div><div id="Password_error" class="val_error"></div>

       	    <form method="" action="admin.html" id="login-form" name = "login-form">
                <div id="error-msg"></div>   
                <div class='form-row'>
                  <label for='email'><img src="assets/ico/username-icon.png" width="18" height="18" alt="email icon">&nbsp;&nbsp;&nbsp;Email</label><br/>
                    <input class = 'input_email' id='email' name='email' type='email'/>
                </div>   
                <div class='form-row'>
                    <label for='password'><img src="assets/ico/password-icon.png" width="22" height="18" alt="password icon">&nbsp;&nbsp;&nbsp;Password</label>
                    <input id='password' name='password' type='password'/>
                </div>
				<div class="custom-select">
                <div class='form-row'>
                    <label class="container">Remember me
                      <input type="checkbox" checked="checked" id='checkbox' name='checkbox' >
                      <span class="checkmark"></span>
                    </label>
				</div>
                <div class='form-row-button'>
                    <button id="login_button" type="submit">Login</button>
                </div>
                <div class='form-row-forgot-password'> 
                    <div><a href="#" id="forgot_password">Forgot Password</a></div>
                </div>
                <div class='form-row'>
                    <div><a href="#" id="forgot_password">Don't have account, kindly contact Admin</a></div>
                </div>

            </form>
        </div>
    </section>
    <footer>
    		<div class="copyright">
                <p class="pull-left">&copy; 2018 Store Manager. All Rights Reserved.</p>
                <p class="pull-right">Created By &nbsp;<p class="pull-rightright">Nabulo Vivian Doreen</p></p>
    		</div><!-- /copyright -->         
    </footer>
    <script src="javascript/auth/login.js"></script>

</body>
</html>
